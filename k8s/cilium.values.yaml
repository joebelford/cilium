cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
gatewayAPI:
  enableAlpn: true
  enableAppProtocol: true
  enabled: true
ipam:
  mode: kubernetes
k8sServiceHost: localhost
k8sServicePort: 7445
kubeProxyReplacement: true
securityContext:
  capabilities:
    ciliumAgent:
    - CHOWN
    - KILL
    - NET_ADMIN
    - NET_BIND_SERVICE
    - NET_RAW
    - IPC_LOCK
    - SYS_ADMIN
    - SYS_RESOURCE
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID
    cleanCiliumState:
    - NET_ADMIN
    - SYS_ADMIN
    - SYS_RESOURCE
operator:
  replicas: 1
bgpControlPlane:
  enabled: true
ingressController:
  # enabled: true
  # loadbalancerMode: dedicated
  default: false
  enabled: false
